<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font: 14px system-ui; width: 360px; padding: 12px; }
      #drop { border: 2px dashed #aaa; padding: 14px; border-radius: 10px; }
      textarea { width: 100%; height: 140px; margin-top: 10px; }
      .row { display:flex; gap:8px; margin-top:10px; }
      button { flex:1; }
      #status { margin-top: 8px; opacity: 0.8; }
    </style>
  </head>
  <body>
    <div id="drop" tabindex="0">
      Click here, then paste an image (Ctrl+V / Cmd+V)
    </div>
    <div id="status"></div>
    <textarea id="out" placeholder="OCR text will appear here..."></textarea>
    <div class="row">
      <button id="copy">Copy text</button>
      <button id="clear">Clear</button>
    </div>
    <script src="lib/tesseract.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
